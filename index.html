<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>BAITAP4</title>
</head>

<body>
    <div class="container my-5">
        <form>
            <div class="form-group w-50">
                <label for="numberList"></label>
                <input type="text" class="form-control" id="numberList" placeholder="Nhập vào số">
            </div>
            <button id="btnAdd" type="button" class="btn btn-primary">Thêm số</button>
            <button id="btnSum" type="button" class="btn btn-primary">Tính tổng số dương</button>
            <button id="btnCount" type="button" class="btn btn-primary">Đếm tổng số dương</button>
            <button id="btnMin" type="button" class="btn btn-primary">Số nhỏ nhất</button>
            <button id="btnPlusMin" type="button" class="btn btn-primary">Số dương nhỏ nhất</button><br>
            <button id="btnLastEven" type="button" class="btn btn-primary mt-3">Số chẵn cuối cùng</button>
            <!-- <button id="btnLastEven" type="button" class="btn btn-primary mt-3">Số chẵn cuối cùng</button> -->
            <button id="btnRaise" type="button" class="btn btn-primary mt-3">Sắp xếp tăng dần</button>
            <button id="btnSoNguyenTo" type="button" class="btn btn-primary mt-3">Số nguyên tố đầu tiên</button>
            <button id="btnSoNguyen" type="button" class="btn btn-primary mt-3">Tổng số nguyên</button>
            <button id="btnSoSanh" type="button" class="btn btn-primary mt-3">So Sánh</button>
            <p id="txtList" class="mt-3"></p>
            <p id="txtSum" class="mt-3"></p>
            <p id="txtCount" class="mt-3"></p>
            <p id="txtMin" class="mt-3"></p>
            <p id="txtPlusMin" class="mt-3"></p>
            <p id="txtLastEven" class="mt-3"></p>
            <!-- <p id="txtLastEven" class="mt-3"></p> -->
            <p id="txtRaise" class="mt-3"></p>
            <p id="txtSoNguyenTo" class="mt-3"></p>
            <p id="txtSoNguyen" class="mt-3"></p>
            <p id="txtSoSanh" class="mt-3"></p>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>
    <script src="./js/main.js"></script>
</body>

</html>
